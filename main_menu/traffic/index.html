<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="SitePoint">
<link rel="stylesheet" href='../../css/base.css'>
<link rel="stylesheet" href='../../css/common.css'>
<style type="text/css">
strong{display:inline-block;}
div{background-image:url(../../images/bg01.png);}
table{margin-left: 12px;}
article{ height:320px;}
</style>
</head>
<body>
<div class="w800 h480 bc vc pr">
 <header class="h60">
  <h1 class="fl fc f34 fb fw h1_w ">
  动态交通
  </h1>
  <a href="../index.html"><img src="../../images/back.png" width="113" height="43" alt="返回按钮" class='fr mt10 mr8'></a>
  </header>
  <!--  主题内容 -->
<article class="p4 pr">
<table width="100%" class="mt10">
  <colgroup><col><col style=""></colgroup>
  <tr>
    <td><a href="javascript:void(0)"><img src="images/function.png" width="175" height="150" alt="功能设定"></a></td>
    <td><a href="javascript:void(0)"><img src="images/route_menu.png" width="175" height="150" alt="路径路况"></a></td>
    <td><a href="javascript:void(0)"><img src="images/example.png" width="175" height="150" alt="图例说明"></a></td>
    <td>&nbsp;</td>
  </tr>
</table>
</article>
<footer class='tc mt10'> <a href="javascript:void(0)"><img src="../../images/back_to_map.png" alt="返回地图按钮" name="return_map" width="153" height="53" id="return_map"></a>
</footer>
</div>
<script src="../../javascript/jquery-1.7.1-min.js"></script>
<script src="../../javascript/constant.js"></script>
<script type="text/javascript">
$(function() {
    $('img[alt="返回按钮"],img[alt="返回地图按钮"]').live('click',function(){
        var _event = parent.GLOBAL.Event;
        if($(this).attr('alt')=='返回地图按钮'){
            _event.NGIStateManager.returnToMapDirectly(_event.NavScreenEvent.showReturnToMapDirectlyScreen, {'backUrl': parent.GLOBAL.Constant.NGIStatesURL.Map});
        }
        else{
            var nextState = _event.NGIStateManager.getNextState();//获取返回的状态
            var backUrl =parent.GLOBAL.Constant.NGIStatesURL[nextState];
            _event.NGIStateManager.goToPreviousState(_event.NavScreenEvent.ShowPreviousScreen, {'backUrl': backUrl});
        }
    });
	if (!JSON.parse(localStorage['tbt_state'])) {
		//设置路径路况图标为灰色
		var $path = $('img[alt="路径路况"]');
		var src_gray = $path.attr('src').replace(/(\.png)$/, '_gray$1');
		$path
		.attr('src', src_gray)
		.off()
		.click(function() {
			return false;
		});
	}else{
		$('td img[alt="路径路况"]').click(function(){
			parent.GLOBAL.Event.NGIStateManager.goToNextState(GLOBAL.Constant.NGIStates.TrafficCondition, showTrafficConditionScreen);
		});
	}
	$('td img[alt="功能设定"]').click(function(){
		parent.GLOBAL.Event.NGIStateManager.goToNextState(GLOBAL.Constant.NGIStates.TrafficInfoSetting, showTrafficInfoSettingScreen);
	});
	$('td img[alt="图例说明"]').click(function(){
		parent.GLOBAL.Event.NGIStateManager.goToNextState(GLOBAL.Constant.NGIStates.TrafficLegend, showTrafficLegendScreen);
	});
	//显示功能设定界面
	function showTrafficInfoSettingScreen(){
	    location.href = 'func.html';
	    return true;
	}
	//显示路径路况界面
	function showTrafficConditionScreen(){
	    location.href='conditions.html';
		return true;
	}
	//显示图例说明界面
	function showTrafficLegendScreen(){
	    location.href = 'legend.html';
	    return true;
	}
});

</script>
<script src="../../javascript/tab.js"></script>
</body></html>
