<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="author" content="SitePoint">
<link rel="stylesheet" href='../../css/base.css'>
<link rel="stylesheet" href='../../css/common.css'>
<style type="text/css">
strong{display:inline-block;}
div{background-image:url(../../images/bg01.png);}
table{margin-left: 12px;}
article{height:330px; display:-webkit-box; -webkit-box-orient:horizontal; -webkit-box-pack:center;}
article img{margin-top:70px;}
</style>
</head>
<body>
<div class="w800 h480 bc vc pr">
 <header class="h60">
  <h1 class="fl fc f34 fb fw h1_w">
  图例说明
  </h1>
  <img src="../../images/back.png" width="113" height="43" alt="返回按钮" class='fr mt10 mr8'>
  </header>
  <!--  主题内容 -->
<article class="p4 pr">
  <img src="images/example_pic.png" width="725" height="102" alt="图例说明">
</article>
<footer class='tc mt10'> <img src="../../images/back_to_map.png" alt="返回地图按钮" name="return_map" width="153" height="53" id="return_map">
</footer>
</div>
<script src="../../javascript/jquery-1.7.1-min.js"></script>
<script src="../../javascript/constant.js"></script>
<!--新接口地址-->
<!--<script language="javascript" src="http://apiv3.test.mapabc.com/map.js?key=f9bc6d756c9176716881e278638e0bb8f5bd78ddeb4ac3033e8ab3591e0fcefa8c26ce3fd36d5a0f"></script> -->
<script type="text/javascript">
$(function() {
    $('article img').off();
    $('img[alt="返回按钮"],img[alt="返回地图按钮"]').live('click',function(){
        var _event = parent.GLOBAL.Event;
        if($(this).attr('alt')=='返回地图按钮'){
            _event.NGIStateManager.returnToMapDirectly(_event.NavScreenEvent.showReturnToMapDirectlyScreen, {'backUrl': parent.GLOBAL.Constant.NGIStatesURL.Map});
        }
        else{
            var nextState = _event.NGIStateManager.getNextState();//获取返回的状态
            var backUrl =parent.GLOBAL.Constant.NGIStatesURL[nextState];
            _event.NGIStateManager.goToPreviousState(_event.NavScreenEvent.ShowPreviousScreen, {'backUrl': backUrl});
        }
    });
});
</script>
<script src="../../javascript/tab.js"></script>
</body></html>
