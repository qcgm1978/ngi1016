<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href='../../css/base.css'>
    <link rel="stylesheet" href='../../css/common.css'>
    <style type="text/css">
        table {
            margin-left: 42px;
        }
    </style>

</head>
<body>
<div class="w800 h480 bc vc pr">
    <header class="h60">
        <h1 class="fl fc f34 fb fw h1_w">
            收藏夹
        </h1>
        <a href="../index.html"><img src="../../images/back.png" width="113" height="43" alt="返回按钮" class='fr mt10 mr8'></a>
    </header>
    <!--  主题内容 -->
    <article class="p4">
        <table width="100%" class="mt10">
            <colgroup>
                <col>
                <col style="">
            </colgroup>
            <tr>
                <td><img src="images/home.png" width="175" height="150" alt="我家"></td>
                <td><img src="images/company.png" width="175" height="150" alt="公司"></td>
                <td><img src="images/friend.png" width="175" height="150" alt="亲朋"></td>
            </tr>
            <tr>
                <td><img src="images/client.png" width="175" height="150" alt="客户"></td>
                <td><img src="images/other_menu.png" width="175" height="150" alt="其他"></td>
                <td><img src="images/history.png" width="175" height="150" alt="历史目的地"></td>
            </tr>
        </table>
    </article>
    <footer class='tc mt30'><img src="../../images/back_to_map.png" alt="返回地图按钮" name="return_map" width="153"
                                 height="53" id="return_map">
    </footer>
    <script src="../../javascript/jquery-1.7.1-min.js"></script>
    <script src="../../javascript/common.js"></script>
    <script src="../../javascript/constant.js"></script>
    <script src="../../javascript/tab.js"></script>
    <script type="text/javascript">
        //绑定图标点击事件
        $('table img').click(function () {
            parent.window.GLOBAL.Constant.favor_type = $(this).attr('alt');
            parent.GLOBAL.Event.NGIStateManager.goToNextState(GLOBAL.Constant.NGIStates.FavoritesList, showFavoritesListScreen);
        });
        //显示收藏列表界面
        function showFavoritesListScreen(type) {
            location.href = 'type.html';
            return true;
        }
        $('img[alt="返回按钮"],img[alt="返回地图按钮"]').live('click',function(){
            var _event = parent.GLOBAL.Event;
            if($(this).attr('alt')=='返回地图按钮'){
                _event.NGIStateManager.returnToMapDirectly(_event.NavScreenEvent.showReturnToMapDirectlyScreen, {'backUrl': parent.GLOBAL.Constant.NGIStatesURL.Map});
            }
            else{
                var nextState = _event.NGIStateManager.getNextState();//获取返回的状态
                var backUrl =parent.GLOBAL.Constant.NGIStatesURL[nextState];
                _event.NGIStateManager.goToPreviousState(_event.NavScreenEvent.ShowPreviousScreen, {'backUrl': backUrl});
            }
        });
    </script>
</div>
</body>
</html>
