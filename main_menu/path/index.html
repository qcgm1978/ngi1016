<!doctype html>

    <style type="text/css">
        strong {
            display: inline-block;

        div {

<body>
<div class="w800 h480 bc vc pr">

        <img src="../../images/back.png" width="113" height="43" alt="返回按钮" class='fr mt10 mr8'>

    <!--  主题内容 -->
    <article class="p4 pr">
        <table width="100%" class="mt10">
            <colgroup>
                <col>
                <col style="">
            </colgroup>
            <tr>
                <td><img src="images/full_scan.png" width="175" height="150" alt="全图浏览"></td>
                <td><img src="images/section.png" width="175" height="150" alt="分段浏览"></td>

            <tr>

                <td></td>
                <td></td>

    <img src='images/yes.png' width="103" height="43" alt="是按钮">
    <img src='images/no_on.png' width="103" height="43" alt="否按钮">
</aside>
<!--终止导航弹出框结束}-->
<script src="../../javascript/jquery-1.7.1-min.js"></script>
